<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Editor</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      padding: 25px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
    }
    .upload-section {
      margin-bottom: 25px;
      width: 100%;
      text-align: center;
    }
    input[type="file"] {
      padding: 18px 22px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      width: 100%;
      max-width: 380px;
    }
    canvas {
      max-width: 100%;
      margin: 30px 0;
      border-radius: 12px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #111;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    button {
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #000000;
      color: #ffffff;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #333333;
    }
    button:active {
      transform: scale(0.96);
    }
    .sliders {
      margin-top: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fafafa;
      width: 100%;
      max-width: 500px;
    }
    .sliders label {
      font-size: 18px;
      font-weight: 500;
      display: block;
      margin: 15px 0 5px;
    }
    .sliders input[type="range"] {
      width: 100%;
    }
    footer {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 50px;
      padding: 25px;
    }
  </style>
</head>
<body>
  <header>ðŸ“¸ Simple Photo Editor</header>

  <div class="container">
    <div class="upload-section">
      <input type="file" id="upload" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <h2>ðŸŽ¨ Filters</h2>
    <div class="buttons">
      <button onclick="setFilter('none')">Original</button>
      <button onclick="setFilter('grayscale(100%)')">Grayscale</button>
      <button onclick="setFilter('sepia(100%)')">Sepia</button>
      <button onclick="setFilter('invert(100%)')">Invert</button>
      <button onclick="setFilter('contrast(200%) brightness(150%)')">Vintage</button>
    </div>

    <h2>ðŸŽš Adjustments</h2>
    <div class="sliders">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="50" max="150" value="100">
      
      <label for="contrast">Contrast</label>
      <input type="range" id="contrast" min="50" max="200" value="100">
      
      <label for="saturation">Saturation</label>
      <input type="range" id="saturation" min="50" max="200" value="100">

      <label for="hue">Hue Rotation</label>
      <input type="range" id="hue" min="0" max="360" value="0">

      <label for="blur">Blur</label>
      <input type="range" id="blur" min="0" max="10" value="0">
    </div>

    <h2>ðŸ”„ Transform</h2>
    <div class="buttons">
      <button onclick="flipImage('horizontal')">Flip Horizontal</button>
      <button onclick="flipImage('vertical')">Flip Vertical</button>
      <button onclick="rotateImage(-90)">Rotate Left</button>
      <button onclick="rotateImage(90)">Rotate Right</button>
    </div>

    <h2>ðŸ’¾ Actions</h2>
    <div class="buttons">
      <button onclick="resetImage()">Reset</button>
      <button onclick="downloadImage()">Download</button>
    </div>
  </div>

  <footer>
    Made by <strong>ajmalanfaal</strong>
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let angle = 0;
    let flipH = false, flipV = false;
    let currentFilter = "none";

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          applyAdjustments();
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    function setFilter(filter) {
      currentFilter = filter;
      applyAdjustments();
    }

    function applyAdjustments() {
      if (!img.src) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const brightness = document.getElementById("brightness").value;
      const contrast = document.getElementById("contrast").value;
      const saturation = document.getElementById("saturation").value;
      const hue = document.getElementById("hue").value;
      const blur = document.getElementById("blur").value;

      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.scale(flipH ? -1 : 1, flipV ? -1 : 1);
      ctx.rotate(angle * Math.PI / 180);
      ctx.filter = `
        ${currentFilter}
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
        hue-rotate(${hue}deg)
        blur(${blur}px)
      `;
      ctx.drawImage(img, -img.width/2, -img.height/2, img.width, img.height);
      ctx.restore();
    }

    document.querySelectorAll(".sliders input").forEach(slider => {
      slider.addEventListener("input", applyAdjustments);
    });

    function resetImage() {
      angle = 0;
      flipH = flipV = false;
      currentFilter = "none";
      document.getElementById("brightness").value = 100;
      document.getElementById("contrast").value = 100;
      document.getElementById("saturation").value = 100;
      document.getElementById("hue").value = 0;
      document.getElementById("blur").value = 0;
      applyAdjustments();
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "edited-photo.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function flipImage(direction) {
      if (direction === "horizontal") flipH = !flipH;
      if (direction === "vertical") flipV = !flipV;
      applyAdjustments();
    }

    function rotateImage(deg) {
      angle += deg;
      applyAdjustments();
    }
  </script>
</body>
</html>
