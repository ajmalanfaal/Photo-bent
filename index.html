<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Photo Editor ‚Äî Made by ajmalanfaaL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      margin: 20px;
      text-align: center;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    #canvas {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #f5f5f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: crosshair;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .upload-btn {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: inline-block;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background: #0056b3;
    }
    .accordion {
      text-align: left;
    }
    .accordion-item {
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion-header {
      width: 100%;
      background: #f8f9fa;
      border: none;
      text-align: left;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header::after {
      content: '‚ñº';
      font-size: 12px;
      transition: transform 0.3s;
    }
    .accordion-header.active::after {
      transform: rotate(180deg);
    }
    .accordion-body {
      display: none;
      padding: 15px;
      background: white;
    }
    .controls button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #5a6268;
    }
    #download {
      background: #28a745;
    }
    #download:hover {
      background: #218838;
    }
    .filter-btn, .action-btn {
      background: #495057;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-btn:hover, .action-btn:hover {
      background: #343a40;
    }
    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      -webkit-appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Photo Editor ‚Äî Made by ajmalanfaaL</h1>

    <div class="upload-section">
      <label for="upload" class="upload-btn">Upload Image</label>
      <input type="file" id="upload" accept="image/*" hidden>
    </div>

    <canvas id="canvas"></canvas>

    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">üé® Filters</button>
        <div class="accordion-body" id="filters">
          <button class="filter-btn" data-filter="none">Original</button>
          <button class="filter-btn" data-filter="grayscale(100%)">Grayscale</button>
          <button class="filter-btn" data-filter="sepia(100%)">Sepia</button>
          <button class="filter-btn" data-filter="invert(100%)">Invert</button>
          <button class="filter-btn" data-filter="contrast(150%)">Punch</button>
          <button class="filter-btn" data-filter="brightness(120%) saturate(120%)">Vintage</button>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">üìè Adjustments</button>
        <div class="accordion-body" id="adjustments">
          <label>Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
          <label>Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
          <label>Saturation</label>
          <input type="range" id="saturation" min="0" max="200" value="100">
          <label>Hue</label>
          <input type="range" id="hue" min="0" max="360" value="0">
          <label>Blur</label>
          <input type="range" id="blur" min="0" max="10" value="0">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">üîÑ Transform & Crop</button>
        <div class="accordion-body" id="transform">
          <button class="action-btn" id="flipH">Flip Horizontal</button>
          <button class="action-btn" id="flipV">Flip Vertical</button>
          <button class="action-btn" id="rotate">Rotate 90¬∞</button>
          <button class="action-btn" id="cropBtn">Crop</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="reset">Reset</button>
      <button id="download">Download</button>
    </div>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let img = new Image();
    let originalImgData = null; // Store original image data for reset
    let currentFilter = "none";
    let brightness = 100, contrast = 100, saturation = 100, hue = 0, blur = 0;
    let flipH = 1, flipV = 1, rotation = 0;
    let isCropping = false;
    let cropStart = { x: 0, y: 0 };
    let cropEnd = { x: 0, y: 0 };
    
    // Event listener for file upload
    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
    
      const reader = new FileReader();
      reader.onload = ev => {
        img.onload = () => {
          // Set canvas dimensions to fit within a max size while maintaining aspect ratio
          const maxWidth = 600;
          if (img.width > maxWidth) {
            canvas.width = maxWidth;
            canvas.height = img.height * (canvas.width / img.width);
          } else {
            canvas.width = img.width;
            canvas.height = img.height;
          }
          originalImgData = img; // Store original image
          drawImage();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });
    
    // Function to draw the image with all filters and transformations
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(flipH, flipV);
      ctx.rotate(rotation * Math.PI / 180);
    
      // Apply all filters in one line
      ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%) hue-rotate(${hue}deg) blur(${blur}px) ${currentFilter}`;
    
      ctx.drawImage(img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
      ctx.restore();
    
      // If cropping is active, draw the crop overlay
      if (isCropping) {
        drawCropOverlay();
      }
    }
    
    // Function to draw the cropping overlay
    function drawCropOverlay() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    
      const x = Math.min(cropStart.x, cropEnd.x);
      const y = Math.min(cropStart.y, cropEnd.y);
      const width = Math.abs(cropEnd.x - cropStart.x);
      const height = Math.abs(cropEnd.y - cropStart.y);
    
      ctx.clearRect(x, y, width, height);
    
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, width, height);
    }
    
    // Event listeners for filter buttons
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.filter || "none";
        drawImage();
      });
    });
    
    // Event listeners for adjustment sliders
    document.getElementById("brightness").addEventListener("input", e => {
      brightness = e.target.value;
      drawImage();
    });
    document.getElementById("contrast").addEventListener("input", e => {
      contrast = e.target.value;
      drawImage();
    });
    document.getElementById("saturation").addEventListener("input", e => {
      saturation = e.target.value;
      drawImage();
    });
    document.getElementById("hue").addEventListener("input", e => {
      hue = e.target.value;
      drawImage();
    });
    document.getElementById("blur").addEventListener("input", e => {
      blur = e.target.value;
      drawImage();
    });
    
    // Event listeners for transform buttons
    document.getElementById("flipH").addEventListener("click", () => {
      flipH *= -1;
      drawImage();
    });
    document.getElementById("flipV").addEventListener("click", () => {
      flipV *= -1;
      drawImage();
    });
    document.getElementById("rotate").addEventListener("click", () => {
      rotation += 90;
      drawImage();
    });
    
    // Crop button functionality
    document.getElementById("cropBtn").addEventListener("click", () => {
      if (!img.src) return;
      isCropping = !isCropping;
      if (isCropping) {
        canvas.style.cursor = "crosshair";
        document.getElementById("cropBtn").textContent = "Apply Crop";
      } else {
        applyCrop();
        canvas.style.cursor = "default";
        document.getElementById("cropBtn").textContent = "Crop";
      }
      drawImage();
    });
    
    // Cropping logic
    canvas.addEventListener("mousedown", e => {
      if (isCropping) {
        const rect = canvas.getBoundingClientRect();
        cropStart = { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
    });
    
    canvas.addEventListener("mousemove", e => {
      if (isCropping && e.buttons === 1) { // Check if left mouse button is held down
        const rect = canvas.getBoundingClientRect();
        cropEnd = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        drawImage(); // Redraw to show the changing crop box
      }
    });
    
    function applyCrop() {
      if (cropEnd.x === cropStart.x && cropEnd.y === cropStart.y) {
        return; // No crop area selected
      }
    
      const cropX = Math.min(cropStart.x, cropEnd.x);
      const cropY = Math.min(cropStart.y, cropEnd.y);
      const cropWidth = Math.abs(cropEnd.x - cropStart.x);
      const cropHeight = Math.abs(cropEnd.y - cropStart.y);
    
      // Create a temporary canvas to get the cropped image data
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = cropWidth;
      tempCanvas.height = cropHeight;
    
      // Draw the section of the current canvas onto the temporary canvas
      tempCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
    
      // Update the main canvas with the new cropped image
      img.src = tempCanvas.toDataURL();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        brightness = contrast = saturation = 100;
        hue = blur = 0;
        flipH = flipV = 1;
        rotation = 0;
        drawImage();
      };
    }
    
    
    // Reset button
    document.getElementById("reset").addEventListener("click", () => {
      if (!originalImgData) return;
    
      // Reset all filters and transformations to their default values
      currentFilter = "none";
      brightness = contrast = saturation = 100;
      hue = 0;
      blur = 0;
      flipH = flipV = 1;
      rotation = 0;
    
      // Reset sliders to their default values
      document.getElementById("brightness").value = 100;
      document.getElementById("contrast").value = 100;
      document.getElementById("saturation").value = 100;
      document.getElementById("hue").value = 0;
      document.getElementById("blur").value = 0;
    
      // Reset the image to the original
      img = new Image();
      img.src = originalImgData.src;
      img.onload = () => {
          canvas.width = img.width > 600 ? 600 : img.width;
          canvas.height = img.height * (canvas.width / img.width);
          drawImage();
      };
    });
    
    // Download button
    document.getElementById("download").addEventListener("click", () => {
      if (!img.src) return;
      // Create a link element to trigger download
      const link = document.createElement("a");
      link.download = "edited-image.png";
    
      // Create a new canvas to get the final image without transformations
      const finalCanvas = document.createElement('canvas');
      const finalCtx = finalCanvas.getContext('2d');
      finalCanvas.width = img.width;
      finalCanvas.height = img.height;
    
      // Apply all filters and transformations to the final canvas
      finalCtx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%) hue-rotate(${hue}deg) blur(${blur}px) ${currentFilter}`;
      finalCtx.translate(finalCanvas.width / 2, finalCanvas.height / 2);
      finalCtx.scale(flipH, flipV);
      finalCtx.rotate(rotation * Math.PI / 180);
      finalCtx.drawImage(img, -finalCanvas.width / 2, -finalCanvas.height / 2);
    
      link.href = finalCanvas.toDataURL("image/png");
      link.click();
    });
    
    // Accordion functionality
    document.querySelectorAll(".accordion-header").forEach(header => {
      header.addEventListener("click", () => {
        const body = header.nextElementSibling;
        const isActive = header.classList.toggle("active");
        body.style.display = isActive ? "block" : "none";
      });
    });
  </script>
</body>
</html>
