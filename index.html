<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Editor</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      padding: 25px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
    }
    .upload-section {
      margin-bottom: 25px;
      width: 100%;
      text-align: center;
    }
    input[type="file"] {
      padding: 18px 22px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fafafa;
      cursor: pointer;
      width: 100%;
      max-width: 380px;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-top: 35px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
    }
    button {
      padding: 18px 28px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #000000;
      color: #ffffff;
      transition: all 0.2s ease;
      min-width: 150px;
    }
    button:hover {
      background: #333333;
    }
    button:active {
      transform: scale(0.96);
    }
    .sliders {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }
    .sliders label {
      font-size: 18px;
      font-weight: 500;
      display: block;
      margin: 15px 0 5px;
    }
    .sliders input[type="range"] {
      width: 100%;
    }
    footer {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 50px;
      padding: 25px;
    }
  </style>
</head>
<body>
  <header>ðŸ“¸ Simple Photo Editor</header>

  <div class="container">
    <div class="upload-section">
      <input type="file" id="upload" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <div class="buttons">
      <!-- Filters -->
      <button onclick="applyFilter('grayscale')">Grayscale</button>
      <button onclick="applyFilter('invert')">Invert</button>
      <button onclick="applyFilter('sepia')">Sepia</button>
      <button onclick="applyFilter('vintage')">Vintage</button>
      
      <!-- Adjustments -->
      <button onclick="resetImage()">Reset</button>
      <button onclick="downloadImage()">Download</button>

      <!-- Transformations -->
      <button onclick="flipImage('horizontal')">Flip Horizontal</button>
      <button onclick="flipImage('vertical')">Flip Vertical</button>
      <button onclick="rotateImage(-90)">Rotate Left</button>
      <button onclick="rotateImage(90)">Rotate Right</button>
    </div>

    <div class="sliders">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="50" max="150" value="100">
      
      <label for="contrast">Contrast</label>
      <input type="range" id="contrast" min="50" max="150" value="100">
      
      <label for="saturation">Saturation</label>
      <input type="range" id="saturation" min="50" max="150" value="100">
      
      <label for="blur">Blur</label>
      <input type="range" id="blur" min="0" max="10" value="0">
    </div>
  </div>

  <footer>
    Made by <strong>ajmalanfaal</strong>
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let originalImage = null;
    let angle = 0;
    let flipH = false, flipV = false;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
          applyAdjustments();
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    function applyFilter(type) {
      if (!originalImage) return;
      let imageData = new ImageData(new Uint8ClampedArray(originalImage.data), originalImage.width, originalImage.height);
      let data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i+1], b = data[i+2];

        if (type === 'grayscale') {
          let avg = (r + g + b) / 3;
          data[i] = data[i+1] = data[i+2] = avg;
        } else if (type === 'invert') {
          data[i] = 255 - r;
          data[i+1] = 255 - g;
          data[i+2] = 255 - b;
        } else if (type === 'sepia') {
          data[i] = (0.393*r + 0.769*g + 0.189*b);
          data[i+1] = (0.349*r + 0.686*g + 0.168*b);
          data[i+2] = (0.272*r + 0.534*g + 0.131*b);
        } else if (type === 'vintage') {
          data[i] = (0.9*r + 0.5*g + 0.3*b);
          data[i+1] = (0.8*r + 0.6*g + 0.2*b);
          data[i+2] = (0.5*r + 0.4*g + 0.3*b);
        }
      }
      ctx.putImageData(imageData, 0, 0);
      applyAdjustments();
    }

    function resetImage() {
      if (originalImage) {
        ctx.putImageData(originalImage, 0, 0);
        document.getElementById("brightness").value = 100;
        document.getElementById("contrast").value = 100;
        document.getElementById("saturation").value = 100;
        document.getElementById("blur").value = 0;
        angle = 0;
        flipH = flipV = false;
      }
    }

    function applyAdjustments() {
      if (!img.src) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const brightness = document.getElementById("brightness").value;
      const contrast = document.getElementById("contrast").value;
      const saturation = document.getElementById("saturation").value;
      const blur = document.getElementById("blur").value;

      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.scale(flipH ? -1 : 1, flipV ? -1 : 1);
      ctx.rotate(angle * Math.PI / 180);
      ctx.filter = `
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
        blur(${blur}px)
      `;
      ctx.drawImage(img, -img.width/2, -img.height/2, img.width, img.height);
      ctx.restore();
    }

    document.querySelectorAll(".sliders input").forEach(slider => {
      slider.addEventListener("input", applyAdjustments);
    });

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "edited-photo.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function flipImage(direction) {
      if (direction === "horizontal") flipH = !flipH;
      if (direction === "vertical") flipV = !flipV;
      applyAdjustments();
    }

    function rotateImage(deg) {
      angle += deg;
      applyAdjustments();
    }
  </script>
</body>
</html>
