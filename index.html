<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Photo Editor ‚Äî Made by ajmalanfaaL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      margin: 20px;
      text-align: center;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    #canvas {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #f5f5f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: crosshair;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .upload-btn {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: inline-block;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background: #0056b3;
    }
    .accordion {
      text-align: left;
    }
    .accordion-item {
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    .accordion-header {
      width: 100%;
      background: #f8f9fa;
      border: none;
      text-align: left;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header::after {
      content: '‚ñº';
      font-size: 12px;
      transition: transform 0.3s;
    }
    .accordion-header.active::after {
      transform: rotate(180deg);
    }
    .accordion-body {
      display: none;
      padding: 15px;
      background: white;
    }
    .controls button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #5a6268;
    }
    #download {
      background: #28a745;
    }
    #download:hover {
      background: #218838;
    }
    .filter-btn, .action-btn {
      background: #495057;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-btn:hover, .action-btn:hover {
      background: #343a40;
    }
    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      -webkit-appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Photo Editor ‚Äî Made by ajmalanfaaL</h1>

    <div class="upload-section">
      <label for="upload" class="upload-btn">Upload Image</label>
      <input type="file" id="upload" accept="image/*" hidden>
    </div>

    <canvas id="canvas"></canvas>

    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">üé® Filters</button>
        <div class="accordion-body" id="filters">
          <button class="filter-btn" data-filter="none">Original</button>
          <button class="filter-btn" data-filter="grayscale(100%)">Grayscale</button>
          <button class="filter-btn" data-filter="sepia(100%)">Sepia</button>
          <button class="filter-btn" data-filter="invert(100%)">Invert</button>
          <button class="filter-btn" data-filter="contrast(150%)">Punch</button>
          <button class="filter-btn" data-filter="brightness(120%) saturate(120%)">Vintage</button>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">üìè Adjustments</button>
        <div class="accordion-body" id="adjustments">
          <label>Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
          <label>Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
          <label>Saturation</label>
          <input type="range" id="saturation" min="0" max="200" value="100">
          <label>Hue</label>
          <input type="range" id="hue" min="0" max="360" value="0">
          <label>Blur</label>
          <input type="range" id="blur" min="0" max="10" value="0">
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">üîÑ Transform & Crop</button>
        <div class="accordion-body" id="transform">
          <button class="action-btn" id="flipH">Flip Horizontal</button>
          <button class="action-btn" id="flipV">Flip Vertical</button>
          <button class="action-btn" id="rotate">Rotate 90¬∞</button>
          <button class="action-btn" id="cropBtn">Crop</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="reset">Reset</button>
      <button id="download">Download</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
