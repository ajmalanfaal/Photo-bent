<body>
  <div class="container">
    <h1>📸 Photo Editor — Made by ajmalanfaaL</h1>

    <!-- Upload Button -->
    <div class="upload-section">
      <label for="upload" class="upload-btn">Upload Image</label>
      <input type="file" id="upload" accept="image/*" hidden>
    </div>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Accordion Sections -->
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">🎨 Filters</button>
        <div class="accordion-body" id="filters"></div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">📏 Adjustments</button>
        <div class="accordion-body" id="adjustments"></div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">🔄 Transform</button>
        <div class="accordion-body" id="transform"></div>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="reset">Reset</button>
      <button id="download">Download</button>
    </div>
  </div>
</body>
